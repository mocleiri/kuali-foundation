	$(document).ready(function(){

		//Hide div w/id extra
	   $("#searchname").css("display","none");

		// Add onclick handler to checkbox w/id checkme
	   $(".savesearch").click(function(){

		// If checked
		if ($(".savesearch").is(":checked"))
		{
			//show the hidden div
			$("#searchname").show("fast");
		}
		else
		{
			//otherwise, hide it
			$("#searchname").hide("fast");
		}
	  });

	
});
