)//check name contains either the string "firstname" or "surname".		{			matches = numberRegExp.exec(theForm.elements[i].name);//extract number from name using regular expression.			if (matches != null) {				inputNameNumber = "";				for (j = 0; j < matches.length; j++) {					inputNameNumber = inputNameNumber + matches[j];//get the number we've found.				}				inputNameNumber = parseInt(inputNameNumber);				if(inputNameNumber!="NaN"){//check it's not an empty string					if(theForm.elements[i].value=="" && inputNameNumber<=divNum){//check value is empty and input number is less than number of divs on display.						message+="Please enter a value for the \""+ theForm.elements[i].name +"\" field." + "\n";					}				}			}// if no matches, ignore.		}//if input name doesn't contain "firstname" or "surname" ignore	}	if(message!=""){		alert(message);		return false;	}	else{		return true;	}}var divNum=0;function showDivs(obj){	var i, num;	divNum = parseInt(obj.options[obj.selectedIndex].value);		for(i=1; i<=10; i++){		num = (i<10) ? "0"+i : i;				if(document.getElementByid('registration'+num)){ // if the div exists.			if(i<=divNum){// display.				document.getElementByid('registration'+num).style.display="block";			}			else{ // hide.				document.getElementByid('registration'+num).style.display="none";			}		}	}}function hideAllDivsOnLoad(){	showDivs(document.getElementByid("numberofreg"));}addLoadEvent(hideAllDivsOnLoad);// add an onload event without destroying any previously set onload functions.function addLoadEvent(func) {	var oldonload = window.onload;	if (typeof window.onload != 'function') {		window.onload = func;	} else {		window.onload = function() {			if (oldonload) {				oldonload();			}			func();		}	}}//--></script><form>  <div class="headerarea-kra" id="headerarea">     <h1>Institutional Proposal  <a href="#"> <img src="../images/my_cp_inf.gif" alt="help" width=15 height=14 border=0 align=absmiddle onC
