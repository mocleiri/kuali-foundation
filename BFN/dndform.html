    <style>
		.eligabledroppables { background-color:#FFC; }
	</style>
    

</head>
<body>
    
    <script> 
		$(function() {
			$( ".draggable" ).draggable({ appendTo: "body", helper: "clone" });
			$( ".droppable" ).droppable({
				activeClass: "eligabledroppables",
				drop: function( event, ui ) {
					$(this).html(ui.draggable.clone());
				}
			});
		});
	</script>
      
 
    <span class="draggable">someFunction()</span><br />
    <span class="draggable">someOtherFunction()</span><br /><br />
     
    <div class="droppable" style="border:1px solid #666; width:150px; height:150px;"></div><br />
    <div class="droppable" style="border:1px solid #666; width:150px; height:150px;"></div>
     

    
</body>
