<!-- hide/show div -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#c_name").toggle(
			function()
			{
				$("#d_name").slideDown(400);
				$("#c_name").html("hide");
			},
			function()
			{
				$("#d_name").slideUp(200);
				$("#c_name").html("show");
			}
		);	
	});
</script> 
<script type="text/javascript">

			function()
