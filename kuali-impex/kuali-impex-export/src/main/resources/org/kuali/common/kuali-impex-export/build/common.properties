# Override the dump dir so it goes to Maven's build directory
impex.working.dir=${project.build.directory}/impex

# These optional properties make it so that filenames are displayed relative to the Maven project directory
impex.dump.schema.dir.relative=${project.basedir}
impex.staging.dir.relative=${project.basedir}

# Use the same encoding as the project
impex.common.encoding=${project.encoding}

