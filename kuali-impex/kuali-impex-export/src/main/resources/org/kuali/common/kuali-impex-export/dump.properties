# Dump properties
impex.dump.dir=${user.home}/.impex/dump/${sql.database}
impex.dump.includes=.*
impex.dump.excludes=NONE

# Schema dump properties
impex.dump.schema.file=${impex.dump.dir}/schema.xml

impex.extract.schema.includes=${impex.dump.includes}
impex.extract.schema.excludes=${impex.dump.excludes}

# Data dump properties
impex.dump.data.dir=${impex.dump.dir}
impex.dump.data.includes=${impex.dump.includes}
impex.dump.data.excludes=${impex.dump.excludes}
impex.dump.data.stats.location=${impex.dump.dir}/tablestats.properties

