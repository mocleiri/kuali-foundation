metainf.contexts=metainf.sql.schema,metainf.sql.data,metainf.sql.constraints,metainf.sql.other

metainf.sql.baseoutput=${metainf.common.resource.base}/${db.vendor}

metainf.sql.schema.output=${metainf.sql.baseoutput}/schema.${metainf.common.extension}
metainf.sql.schema.includes=**/initial-db/**/*create-schema.sql

metainf.sql.data.output=${metainf.sql.baseoutput}/data.${metainf.common.extension}
metainf.sql.data.includes=**/initial-db/**/data/*.sql

metainf.sql.constraints.output=${metainf.sql.baseoutput}/constraints.${metainf.common.extension}
metainf.sql.constraints.includes=**/initial-db/**/*constraints.sql

metainf.sql.other.output=${metainf.sql.baseoutput}/other.${metainf.common.extension}
metainf.sql.other.includes=**/upgrades/**/*.sql