# Feature properties
feature.name=metainf
feature.id=${project.groupId}:${project.artifactId}:${feature.name}

# Shared properties
feature.location.base=classpath:${project.groupId.base.path}/${project.artifactId}/${feature.name}
feature.location.common=${feature.location.base}/common.properties

# Feature contexts
feature.contexts=mpx,sql

# MPX properties
feature.mpx.location.1=${feature.location.common}
feature.mpx.location.2=${feature.location.base}/mpx.properties
feature.mpx.locations=feature.mpx.location.1,feature.mpx.location.2

# SQL properties
feature.sql.location.1=${feature.location.common}
feature.sql.location.2=${feature.location.base}/sql.properties
feature.sql.locations=feature.sql.location.1,feature.sql.location.2
