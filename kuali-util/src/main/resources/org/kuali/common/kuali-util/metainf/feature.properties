# Contexts
mpx.context=mpx
sql.context=sql

feature.contexts=${mpx.context},${sql.context}
feature.base=classpath:${project.groupId.base.path}/${project.artifactId}/${project.featureId}
feature.locations.mode=ERROR
feature.locations.encoding=${project.encoding}

common.location=${feature.base}/common.properties
common.location.mode=WARN
common.location.encoding=MacRoman

# Locations
mpx.locations=common.location,mpx.location
mpx.mode=INFO
mpx.encoding=UTF-8

sql.locations=sql.location.1,sql.location.2

# MPX locations
mpx.location=${location.base}/mpx.properties
mpx.location.mode=WARN
mpx.location.encoding=UTF-8

# SQL locations
sql.location=${location.base}/sql.properties
