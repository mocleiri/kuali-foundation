#
# All the normal project properties, plus 1 extra property are available
#
# project.classpath.prefix=classpath:${project.groupId.base.path}/${project.artifactId}
#


#
# There are 2 magic values:
#
#  COMMON=${project.classpath.prefix}/common.properties
# DEFAULT=${project.classpath.prefix}/${project.contextId}.properties
#

# Features
project.contexts=foo,bar

foo.locations=COMMON,DEFAULT,baz
bar.locations=COMMON,DEFAULT,blee

blee=${project.classpath.prefix}/blee.properties
baz=${project.classpath.prefix}/baz.properties
