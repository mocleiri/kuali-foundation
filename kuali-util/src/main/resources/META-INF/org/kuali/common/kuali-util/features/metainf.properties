#
# All the normal project properties, plus 3 feature specific properties are available:
#
# feature.name=metainf
# feature.contextId=[mpx|sql]
# feature.classpath.prefix=classpath:${project.groupId.base.path}/${project.artifactId}/${project.feature.name}

#
# Two magic values are available:
#
# COMMON=classpath:${project.groupId.base.path}/${project.artifactId}/${feature.name}/common.properties
# DEFAULT=classpath:${project.groupId.base.path}/${project.artifactId}/${feature.name}/${feature.contextId}.properties

# Contexts
feature.contexts=mpx,sql

# Context locations
# mpx.locations=COMMON,DEFAULT,foo,bar
# sql.locations=COMMON,DEFAULT,bar

# foo=${feature.classpath.prefix}/foo.properties
# bar=${feature.classpath.prefix}/bar.properties