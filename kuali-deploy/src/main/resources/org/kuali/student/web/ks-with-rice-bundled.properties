deploy.artifactId=ks-with-rice-bundled
impex.schema.name=ks-bundled-db
impex.artifactId=${impex.schema.name}
deploy.app.configfile=ks-with-rice-bundled-config.xml


kdo.config.local=classpath:${project.groupId.path}/config/${project.artifactId}-config.xml
kdo.config=/home/tomcat/.${project.groupId.code}/${project.artifactId}-config.xml
kdo.config.filter=true
kdo.db.skip=false

impex.import.artifactId=ks-impex-bundled-db
impex.import.schemasql=classpath:${db.vendor}/${impex.import.artifactId}.sql
impex.import.constraintsql=classpath:${db.vendor}/${impex.import.artifactId}-constraints.sql
impex.import.dataLocations=META-INF/ks-impex-app-db-data.resources, META-INF/ks-impex-rice-db-data.resources
