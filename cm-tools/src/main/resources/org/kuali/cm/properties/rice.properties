# Common properties
private.key=kr-key.pem
impex.oracle.url=jdbc:oracle:thin:@oracle.rice.kuali.org:1521:ORACLE
impex.mysql.dba.url=jdbc:mysql://mysql.rice.kuali.org
public.url=http://${deploy.env.id}.rice.kuali.org
db.instance=RICEENV${deploy.env.number}
deploy.groupId=org.kuali.rice

# Rice specific properties
deploy.config.common=target/classes/common-config.xml
deploy.config.app=target/classes/${deploy.app.configfile}
deploy.config.env=target/classes/${deploy.env.id}-config.xml
deploy.server.1=deploy1.rice.kuali.org
deploy.server.2=deploy2.rice.kuali.org
deploy.server.3=deploy3.rice.kuali.org

# Turn off a bunch of stuff
gmaven.stubs.phase=none
gmaven.compile.phase=none
gmaven.test.compile.phase=none
maven.test.skip=true
enforcer.phase=none
failsafe.phase=none

