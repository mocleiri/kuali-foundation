<body class="uif-application">
    <div class="container-fluid uif-application-wrapper">
        <div class="container">
            <div class="row">
                <div class="header">
                    <header role="banner">
                        <div class="navigation">
                            <nav role="navigation" aria-label="Main navigation (or whatever)"></nav>
                        </div>
                    </header>
                </div>
                
                <form action="" method="" class="form-inline">
                    
                    <!-- Sidebar/floating  nav -->
                    <div class="uif-subnavigation-menu col-md-3">
                        <nav aria-label="Subnavigation (or whatever)">
                            Sidebar here...
                        </nav>
                    </div>
                    <!-- // -->
                    
                    <!-- Main content, new content/pages is loaded here -->
                    <div id="uif-page-content" class="uif-page-content col-md-9">
                        <main>
                        
                            <!-- Input or lookup, single line, with addons in the front and the back -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-1">Front/Back addons</label>
                                <div class="uif-form-control input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" id="test-username-1" name="test-username-1" value="" placeholder="Twitter handle" required />
                                    <div class="uif-form-control-helpers input-group-addon">
                                        <!-- Lookups, datepickers, etc. -->
                                        <button class="uif-icon icon-search"><span class="off-screen">Search</span></button>
                                        <button class="uif-icon icon-calendar"><span class="off-screen">Calendar</span></button>
                                        <!-- // -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Input or lookup, single line, with addons in the back only -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-2">Back addon</label>
                                <div class="uif-form-control input-group">
                                    <input type="text" class="form-control" id="test-username-2" name="test-username-2" value="" required />
                                    <div class="uif-form-control-helpers input-group-addon">
                                        <!-- Lookups, datepickers, etc. -->
                                        <button class="uif-icon icon-calendar"><span class="off-screen">Calendar</span></button>
                                        <!-- // -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Select/combobox/dropdown menu -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-5">Select</label>
                                <div class="uif-form-control">
                                    <select class="form-control" id="test-username-5" name="test-username-5" required>
                                        <option value="More">More</option>
                                        <option value="Coffee">Coffee</option>
                                        <option value="Please">Please</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Select/combobox/dropdown menu with addons in the back -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-7">Select with controls</label>
                                <div class="uif-form-control input-group">
                                    <select class="form-control" id="test-username-7" name="test-username-7" required>
                                        <option value="More">Is</option>
                                        <option value="Coffee">It</option>
                                        <option value="Please">Time for lunch?</option>
                                    </select>
                                    <div class="uif-form-control-helpers input-group-addon">
                                        <!-- Lookups, datepickers, etc. -->
                                        <button class="uif-icon icon-search"><span class="off-screen">Search</span></button>
                                        <!-- // -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Textarea -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-6">Textarea</label>
                                <div class="uif-form-control">
                                    <textarea class="form-control" id="test-username-6" name="test-username-6" required></textarea>
                                </div>
                            </div>
                            
                            <!-- Textarea with addons in the back -->
                            <div class="uif-form-control-wrapper">
                                <label class="uif-form-label uif-form-label-required" for="test-username-6">Textarea with controls</label>
                                <div class="uif-form-control input-group">
                                    <textarea class="form-control" id="test-username-6" name="test-username-6" required></textarea>
                                    <div class="uif-form-control-helpers input-group-addon">
                                        <!-- Lookups, datepickers, etc. -->
                                        <button class="uif-icon icon-pencil"><span class="off-screen">Edit</span></button>
                                        <!-- // -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Inquiry / lookup -->
                            <!-- If this form has multiple fields, use a fieldset, otherwise it's not necessary -->
                            <fieldset>
                                <legend>Project dates</legend>
                                <div class="uif-form-control-wrapper col-md-5">
                                    <label class="uif-form-label uif-form-control-required off-screen" for="test-username-3">Start date</label>
                                    <div class="uif-form-control input-group">
                                        <input type="text" class="form-control uif-datepicker" id="test-username-3" name="test-username-3" value="" placeholder="mm/dd/yyyy" required />
                                    </div>
                                </div>
                                <div class="uif-form-control-wrapper col-md-2">
                                    <span class="uif-form-control-misc">to</span>
                                </div>
                                <div class="uif-form-control-wrapper col-md-5">
                                    <label class="uif-form-label uif-form-control-required off-screen" for="test-username-4">End date</label>
                                    <div class="uif-form-control input-group">
                                        <input type="text" class="form-control uif-datepicker" id="test-username-3" name="test-username-4" value="" placeholder="mm/dd/yyyy" required />
                                    </div>
                                </div>
                            </fieldset>
                            <!-- // -->
                            
                        </main>
                    </div>
                    <!-- // -->
                    
                    <!-- Form meta required by application; values set by application -->
                    <div id="formInfo">
                        <input type="hidden" name="viewId" value="" />
                        <input type="hidden" name="formKey" value="">
                        <input type="hidden" name="requestedFormKey" value="">
                        <input type="hidden" name="sessionId" value="" />
                        <input type="hidden" name="flowKey" value="" />
                        <input type="hidden" name="view.applyDirtyCheck" value="" />
                        <input type="hidden" name="dirtyForm" value="" />
                        <input type="hidden" name="renderedInLightBox" value="" />
                        <input type="hidden" name="view.singlePageView" value="" />
                        <input type="hidden" name="view.disableBrowserCache" value="" />
                    </div>
                    <div id="formComplete"></div>
                    <!-- // -->
                            
                </form>
            </div>
        </div>
    </div>
    <!-- Include JS here -->
    <!-- // -->
</body>
