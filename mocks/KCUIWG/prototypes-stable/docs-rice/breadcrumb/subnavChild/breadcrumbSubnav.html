<script>
$('#home, #food, #fruits').popover({ html : true });

var isVisible = false;
var clickedAway = false;

$('.popup-marker').popover({
        html: true,
        trigger: 'manual'
    }).click(function(e) {
        $(this).popover('show');
        isVisible = true;
        e.preventDefault();
    });

$(document).click(function(e) {
  if(isVisible & clickedAway)
  {
    $('.popup-marker').popover('hide');
    isVisible = clickedAway = false
  }
  else
  {
    clickedAway = true
  }
});

</script>
