	<script>
	$(document).ready(function(){

		//Hide div w/id extra
	   $("#searchname").css("display","none");

		// Add onclick handler to checkbox w/id checkme
	   $(".savesearch").click(function(){

		// If checked
		if ($(".savesearch").is(":checked"))
		{
			//show the hidden div
			$("#searchname").show("fast");
		}
		else
		{
			//otherwise, hide it
			$("#searchname").hide("fast");
		}
	  });

	
});
	</script>

	<body style="background:#FFF; padding-top:0px;">
    <form  class="form-horizontal" method="get" action="docsearch.results.html">
      <div class="modal-header">
        <h3 id="myModalLabel">Document Search </h3>
        <div class="search-tools">
      <div class="btn-group">
        <button class="btn btn-link dropdown-toggle btn-group" data-toggle="dropdown">Search Tools <span class="caret"></span></button>
        <ul class="dropdown-menu right">
          <li class="menuheader"> Saved Searches </li>
          <li>
            <a href="docsearch.html">My saved search 1</a>
          </li> <li>
            <a href="docsearch.html">My saved search 2</a>
          </li> <li>
            <a href="docsearch.html">My saved search 3</a>
          </li>
          <li class="clearlist">
            <a href="#">clear list</a>
          </li>
          <li class="divider"></li>
          <li class="menuheader"> Recent Searches </li> <li>
            <a href="docsearch.html">Recent search 1</a>
          </li> <li>
            <a href="docsearch.html">Recent search 2</a>
          </li> <li>
            <a href="docsearch.html">Recent search 3</a>
          </li>
          <li class="clearlist">

          </li>

            <a href="docsearch.html">Detailed Search</a>
          </li>
        </ul>
      </div>
    </div>
      </div>
      <div class="modal-body">
        <ul class="breadcrumb">
          <li class="active">Home</li>
        </ul>
        <fieldset>
          <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">Document Type</label>
            <div class="controls">
              <input type="text" placeholder="" class="input-large">
              <a href="docsearch.doctype.html" class="btn lookup"><span>lookup</span></a>
            </div>
          </div>
          <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">Initiator</label>
            <div class="controls">
              <input type="text" placeholder="" class="input-large">
              <a href="docsearch.initiator.html" class="btn lookup"><span>lookup</span></a>
            </div>
          </div>
          <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">Document ID</label>
            <div class="controls">
              <input type="text" placeholder="" class="input-large">
            </div>
          </div>
          <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">Sub Account Name</label>
            <div class="controls">
              <input type="text" placeholder="" class="input-large">
            </div>
          </div>
          <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">Date Created</label>
            <div class="controls">
              <div style="display:inline-block; margin-right:12px;" >
                <div style="display:inline">
                  <input type="text" placeholder="mm/dd/yyyy" class="input-small">
                </div>
                <span style="display:block; width:100px; color:#999"><small>from</small></span>
              </div>
              <div style="display:inline-block" >
                <div style="display:inline">
                  <input type="text" placeholder="mm/dd/yyyy" class="input-small">
                </div>
                <span style="display:block; width:100px;color:#999"><small>to</small></span>
              </div>
            </div>
          </div>
          <hr>
          <div class="control-group"><!-- Multiple Checkboxes -->
            <label class="control-label">Save this Search</label>
            <div class="controls">
              <label class="checkbox inline">
                <input type="checkbox" value="yes" class="savesearch">
                yes </label>
            </div>
          </div>
          <div class="control-group" id="searchname" style="display:none">
            <!-- Text input-->
            <label class="control-label" for="input2">Search Name</label>
            <div class="controls">
              <input type="text" placeholder="" class="input-large">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button type="submit" class="btn btn-inverse">Search</button>
      </div>
