<!-- Begin body here -->
<body style="background:#FFF; background-image:none">
<div id="wrap">
  
  <!-- Modal -->
  <div class="modal-header">
    <h3 id="myModalLabel"> Add Personnel</h3> <span>Employee Search</span>
  </div>
  <div class="modal-body">
    <fieldset>
      <legend>Search with any known details</legend>
      <form action="" method="post" class="form-horizontal">

        <div class="form-group clearfix">
          <label for="input01" class="control-label col-md-3">Last name:</label>
          <div class="col-md-5">
            <input type="text" name="input01" id="input01" class="form-control input-sm col-md-8" />
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="input02" class="control-label col-md-3">First name:</label>
          <div class="col-md-5">
            <input type="text" name="input02" id="input02" class="form-control input-sm col-md-8" />
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="input03" class="control-label col-md-3">Username:</label>
          <div class="col-md-5">
            <input type="text" name="input03" id="input03" class="form-control input-sm col-md-8" />
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="input04" class="control-label col-md-3">Email address:</label>
          <div class="col-md-5">
            <input type="text" name="input04" id="input04" class="form-control input-sm col-md-8" />
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="input05" class="control-label col-md-3">Office phone:</label>
          <div class="col-md-5">
            <input type="text" name="input05" id="input05" class="form-control input-sm col-md-8" />
          </div>
        </div>

        <div class="form-group clearfix">
          <fieldset>
            <legend>Is this an active employee?</legend>
            <div>
              <label class="radio" for="ryes"><input type="radio" value="1" id="ryes" checked="checked" name="group" /> Yes</label>
              <label class="radio" for="rno"><input type="radio" value="1" id="rno" checked="checked" name="group" /> No</label>
            </div>
          </fieldset>
        </div>
        
      </form>
    </fieldset>
  </div>
</div>
<div class="modal-footer">
  <a href="start.html" class="btn btn-link pull-left">Previous</a>
  <a href="emp.results.html" class="btn btn-primary">Next</a>
</div>
