<!-- Begin body here -->
<body style="background:#FFF; background-image:none">
<div id="wrap">
  
  <!-- Modal -->
  <div class="modal-header">
    <h3 id="myModalLabel"> Add Personnel</h3> <span>Employee Search</span>
  </div>
  <div class="modal-body">
    <fieldset>
      <legend>Search with any known details</legend>
      <form class="form-horizontal">
        <div class="control-group">
          
          <!-- Text input-->
          <label class="control-label" for="input01">Last Name</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          
          <!-- Text input-->
          <label class="control-label" for="input01">First Name</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input7">User Name</label>
          <div class="controls">
            <input type="text" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input8">Email Address</label>
          <div class="controls">
            <input type="text" placeholder="someone@somewhere.edu" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input2">Office Phone</label>
          <div class="controls">
            <input type="text" placeholder="123-456-1234" class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Active Employee</label>
          <div class="controls">
            <!-- Inline Radios -->
            <label class="radio inline">
              <input type="radio" value="1" checked="checked" name="group">
              Yes </label>
            <label class="radio inline">
              <input type="radio" value="2" name="group">
              No </label>
            <!-- <label class="radio inline">
              <input type="radio" value="3">
              Both </label> -->
          </div>
        </div>
          
          <!-- Text input-->
          <label class="control-label" for="input4"></label>
          <div class="controls">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</div>
<div class="modal-footer">
  <a href="start.html" class="btn btn-link pull-left">Previous</a>
  <a href="emp.results.html" class="btn btn-primary">Next</a>
</div>
