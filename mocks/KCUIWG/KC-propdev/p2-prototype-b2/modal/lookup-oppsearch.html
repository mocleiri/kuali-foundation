<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="../themes/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../themes/kc/js/chosen/chosen.css" />
	<link rel="stylesheet" href="../themes/kc/css/datepicker.css" />
	<link rel="stylesheet" href="../themes/kc/icons/style.css" />
	<link rel="stylesheet" href="../themes/kc/css/custom.css" />

	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Opportunity Search</h3>
		</div>

		<div class="modal-body">
			<form class="form-horizontal" method="get" action="">
				<fieldset>

					<div class="form-group clearfix">
						<label for="search_domain_m" class="control-label col-md-3">Search doman:</label>
						<div class="col-md-5 input-group">
							<select name="search_domain_m" id="search_domain_m" class="form-control input-sm col-md-8 chzn">
								<option></option>
								<option value="grants.gov" >Grants.Gov</option>
								<option value="research.gov">Research.Gov</option>
							</select>
							<span class="input-group-btn">
								<a href="#" class="icon-search launch-modal" data-modal-page="modals/lookup.html" data-modal-height="500"></a>
							</span>
						</div>
					</div>

					<div class="form-group clearfix">
						<label for="opp_id" class="control-label col-md-3">Opportunity ID</label>
						<div class="col-md-5">
							<input type="text" id="opp_id" name="opp_id" class="form-control input-sm col-md-8">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3" for="cfda_number">CFDA Number</label>
						<div class="col-md-5">
							<input type="text" id="cfda_number" name="cfda_number" class="form-control input-sm col-md-8">
						</div>
					</div>

				</fieldset>
			</div>

			<div class="modal-footer">
				<a href="lookup-oppsearch-results.html" class="btn btn-primary pull-right">Search</a>
			</div>
		</form>
	</div>
</div>

<!-- <script src="../themes/kc/js/fancybox/jquery.fancybox.js"></script> -->
<script src="../themes/kc/js/chosen/chosen.jquery.min.js"></script>
<script src="../themes/kc/js/bootstrap-datepicker.js"></script>
<script src="../themes/kc/js/functions.js"></script>
</body>
</html>
