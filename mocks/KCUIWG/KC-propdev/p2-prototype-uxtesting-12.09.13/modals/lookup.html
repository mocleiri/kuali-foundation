<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../themes/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../themes/kc/js/chosen/chosen.css" />
  <link rel="stylesheet" href="../themes/kc/css/datepicker.css" />
  <link rel="stylesheet" href="../themes/kc/icons/style.css" />
  <link rel="stylesheet" href="../themes/kc/css/custom.css" />

  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Lookup</h3>
    </div>

    <div class="modal-body">
      <form class="form-horizontal" method="get" action="">
        <fieldset>
          <legend>Enter lookup criteria</legend>

          <div class="form-group clearfix">
            <label for="l1" class="control-label col-md-3">Lookup field 1</label>
            <div class="col-md-5">
              <input type="text" id="l1" name="l1" class="form-control input-sm col-md-8">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="l2">Lookup field 2</label>
            <div class="col-md-5">
              <input type="text" id="l2" name="l2" class="form-control input-sm col-md-8">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="l3">Lookup field 3</label>
            <div class="col-md-5">
              <input type="text" id="l3" name="l3" class="form-control input-sm col-md-8">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="l4">Lookup field 4</label>
            <div class="col-md-5">
              <input type="text" id="l4" name="l4" class="form-control input-sm col-md-8">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3" for="l5">Lookup field 5</label>
            <div class="col-md-5">
              <input type="text" id="l5" name="l5" class="form-control input-sm col-md-8">
            </div>
          </div>

        </fieldset>
      </div>

      <div class="modal-footer">
        <a href="lookup-oppsearch-results.html" class="btn btn-primary pull-right">Search</a>
      </div>
    </form>
  </div>
</div>

<!-- <script src="../themes/kc/js/fancybox/jquery.fancybox.js"></script> -->
<script src="../themes/kc/js/chosen/chosen.jquery.min.js"></script>
<script src="../themes/kc/js/bootstrap-datepicker.js"></script>
<script src="../themes/kc/js/functions.js"></script>
</body>
</html>
