<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><title>Drag-n-drop into tree</title></head><body onLoad="onLoad()"><link rel='STYLESHEET' type='text/css' href='style.css'><link rel="STYLESHEET" type="text/css" href="dhtmlxtree.css"><script  src="dhtmlxcommon.js"></script><script  src="dhtmlxtree.js"></script><table>  <tr>    <td><div id="treeboxbox_tree" style="width:260; height:260;background-color:#f5f5f5;border :1px solid Silver;; overflow:auto;"/></td>  </tr></table><script>         tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);    	 tree.setImagePath("imgs/csh_scbrblue/");	     tree.enableDragAndDrop(true);         tree.loadXML("tree_a.xml")   </script><script>        function onLoad(){		tree.makeDragable("a0");		tree.makeDragable("a1");		tree.makeAllDraggable();		tree.makeDragable("a2",function(drop_obj,source_id,target_on,target_before){			drop_obj.insertNewItem(target_on,source_id,"Green 1");			drop_obj.insertNewItem(target_on,source_id,"Green 2");			drop_obj.insertNewItem(target_on,source_id,"Green 3");		});        }    </script></body></html>
