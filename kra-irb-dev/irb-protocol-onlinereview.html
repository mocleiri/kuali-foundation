// Unload
function setConfirmUnload(on) {    
	window.onbeforeunload = (on) ? unloadMessage : null;	
}

function unloadMessage() {
	var x=0;
	$(".thischanged").each(function() {
		x++;
	});
	return "You have changed data on at least one add row without adding the record. If you navigate away from this page without first adding your data, the information will be lost.";
}

// count all changed fields
function count_allchanged()
{
	var x=0;
	$(".thischanged").each(function() {
		x++;
	});
	if(x>0)
	{
		setConfirmUnload(true);
	}
	else
	{
		setConfirmUnload(false);
	}
}

// save button
function savebutton()
{
	var x=0;
	$(".thischanged").each(function() {
		x++;
	});
	if(x>0)
	{
		alert("You have changed data on at least one add row without adding the record. If you navigate away from this page without first adding your data, the information will be lost.");
		setConfirmUnload(true);
	}
	else
	{
		alert("This would save changes were this not a lowly mock.");
		setConfirmUnload(false);
	}
}
