db.vendor=mysql
jdbc.username=JDBCTEST
properties.decrypt=true
properties.enc.password=${kuali.enc.password}

# SQL execution ordering
sql.execution.order=sql.schema.concurrent,sql.data.concurrent,sql.data.sequential,sql.constraints.concurrent,sql.other.sequential

# Schema names
ole.schema.1=ole-rice-sql
ole.schema.2=ole-master-sql

# Schema  
sql.schema.concurrent=classpath:sql/${db.vendor}/${ole.schema.1}.sql,classpath:sql/${db.vendor}/${ole.schema.2}.sql

# Data  
sql.data.concurrent=classpath:META-INF/sql/${db.vendor}/${ole.schema.1}.resources,classpath:META-INF/sql/${db.vendor}/${ole.schema.2}.resources
sql.data.sequential=classpath:META-INF/org/kuali/ole/sql/${db.vendor}/ole-liquibase-sql.resources

# Constraints  
sql.constraints.concurrent=classpath:sql/${db.vendor}/${ole.schema.1}-constraints.sql,classpath:sql/${db.vendor}/${ole.schema.2}-constraints.sql

sql.other.sequential=classpath:${db.vendor}/simple1.sql,classpath:${db.vendor}/simple2.sql

# OLE Data is pure SQL not .mpx
sql.data.concurrent.progress.label=SQL Count
sql.data.concurrent.progress.label.throughput=SQL/s
sql.data.concurrent.trackProgressByUpdateCount=false
