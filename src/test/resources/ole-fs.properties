# Schema names
ole.schemas.1=ole-rice-sql
ole.schemas.2=ole-master-sql

# Schema SQL locations
sql.schemas.1=classpath:sql/${db.vendor}/${ole.schemas.1}.sql
sql.schemas.2=classpath:sql/${db.vendor}/${ole.schemas.2}.sql

#
# Properties ending with .list point to files containing a list of SQL resources
# They do not directly contain SQL themselves  
#
# Data SQL location listings
sql.data.1.list=classpath:META-INF/sql/${db.vendor}/${ole.schemas.1}.tables
sql.data.2.list=classpath:META-INF/sql/${db.vendor}/${ole.schemas.2}.tables
sql.data.3.list=classpath:META-INF/org/kuali/ole/sql/${db.vendor}/ole-liquibase-sql.resources

# Constraint SQL locations
sql.constraints.1=classpath:sql/${db.vendor}/${ole.schemas.1}-constraints.sql
sql.constraints.2=classpath:sql/${db.vendor}/${ole.schemas.2}-constraints.sql

# SQL controller properties
# Controls what SQL is executed for each area (schema,data,constraints)
# Controls how that SQL is executed (concurrently or sequential) 
# Controls the order in which that SQL is executed

# Schema  
sql.schemas.concurrent=sql.schemas.1,sql.schemas.2
sql.schemas.concurrent.message=Executing concurrent schema DDL
sql.schemas.sequential.message=Executing sequential schema DDL
sql.schemas.sequential=NONE
sql.schemas.order=concurrent,sequential

# Data  
sql.data.concurrent=sql.data.1.list,sql.data.2.list
sql.data.sequential=sql.data.3.list
sql.data.concurrent.message=Executing concurrent DML
sql.data.sequential.message=Executing sequential DML
sql.data.order=concurrent,sequential

# Constraints  
sql.constraints.concurrent=sql.constraints.1,sql.constraints.2
sql.constraints.sequential=NONE
sql.constraints.concurrent.message=Executing concurrent constraints DDL
sql.constraints.sequential.message=Executing sequential constraints DDL
sql.constraints.order=concurrent,sequential



