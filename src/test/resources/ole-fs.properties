db.vendor=mysql
jdbc.username=JDBCTEST
properties.decrypt=true
properties.enc.password=${kuali.enc.password}
oracle.dba.url=jdbc:oracle:thin:@192.168.33.10:1521:xe
oracle.dba.username=system
oracle.dba.password=manager

# SQL execution ordering
sql.execution.order=schema.concurrent,data.concurrent,data.sequential,constraints.concurrent,other.sequential

# Schema names
ole.schema.1=ole-rice-sql
ole.schema.2=ole-master-sql

# Schema SQL locations
sql.schema.1=classpath:sql/${db.vendor}/${ole.schema.1}.sql
sql.schema.2=classpath:sql/${db.vendor}/${ole.schema.2}.sql

# Properties ending with .list point to files that contain a list of other SQL files, they do not directly contain SQL themselves  
# Data SQL location listings
sql.data.1.list=classpath:META-INF/sql/${db.vendor}/${ole.schema.1}.tables
sql.data.2.list=classpath:META-INF/sql/${db.vendor}/${ole.schema.2}.tables
sql.data.3.list=classpath:META-INF/org/kuali/ole/sql/${db.vendor}/ole-liquibase-sql.resources

# Constraint SQL locations
sql.constraints.1=classpath:sql/${db.vendor}/${ole.schema.1}-constraints.sql
sql.constraints.2=classpath:sql/${db.vendor}/${ole.schema.2}-constraints.sql

sql.other.1=classpath:${db.vendor}/simple1.sql
sql.other.2=classpath:${db.vendor}/simple2.sql

# SQL controller properties
# Controls what SQL is executed for each area (schema,data,constraints)
# Controls how that SQL is executed (concurrently or sequential) 

# Schema  
sql.schema.concurrent=sql.schema.1,sql.schema.2

# Data  
sql.data.concurrent=sql.data.1.list,sql.data.2.list
sql.data.sequential=sql.data.3.list

# Constraints  
sql.constraints.concurrent=sql.constraints.1,sql.constraints.2

sql.other.sequential=sql.other.1,sql.other.2

# OLE Data is pure SQL not .mpx
sql.data.concurrent.progress.label=SQL Count
sql.data.concurrent.progress.label.throughput=SQL/s
sql.data.concurrent.trackProgressByUpdateCount=false
