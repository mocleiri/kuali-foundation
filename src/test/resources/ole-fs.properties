# Schema names
schema.1=ole-rice-sql
schema.2=ole-master-sql

# Schema SQL locations
sql.schema.1=classpath:sql/${db.vendor}/${schema.1}.sql
sql.schema.2=classpath:sql/${db.vendor}/${schema.2}.sql

#
# Properties ending with .list point to a file containing a list of SQL resources
# They do not directly contain SQL themselves  
#
# Data SQL location listings
sql.data.1.list=classpath:META-INF/sql/${db.vendor}/${schema.1}.tables
sql.data.2.list=classpath:META-INF/sql/${db.vendor}/${schema.2}.tables
sql.data.3.list=classpath:META-INF/org/kuali/ole/sql/${db.vendor}/ole-liquibase-sql.resources

# Constraint SQL locations
sql.constraints.1=classpath:sql/${db.vendor}/${schema.1}-constraints.sql
sql.constraints.2=classpath:sql/${db.vendor}/${schema.2}-constraints.sql

# SQL metadata
# Controls what SQL is executed for each area (schema,data,constraints)
# Controls how that SQL is executed (concurrently or sequential) 
# Controls the order in which SQL is loaded for each area

# Schema metadata 
sql.schemas.sequential=NONE
sql.schemas.concurrent=sql.schema.1,sql.schema.2
sql.schemas.order=concurrent,sequential

# Data metadata 
sql.data.concurrent=sql.data.1.list,sql.data.2.list
sql.data.sequential=sql.data.3.list
sql.data.order=concurrent,sequential

# Constraints metadata 
sql.constraints.concurrent=sql.constraints.1,sql.constraints.2
sql.constraints.sequential=NONE
sql.constraints.order=concurrent,sequential



