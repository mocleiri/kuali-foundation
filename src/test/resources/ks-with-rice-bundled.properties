# Schema names
rice.schema=rice-impex-server-bootstrap
ks.schema=ks-app-db

# Resource locations
sql.schema.rice=classpath:sql/${db.vendor}/${rice.schema}.sql
sql.schema.ks=classpath:sql/${db.vendor}/${ks.schema}.sql
sql.data.rice.list=classpath:META-INF/sql/${db.vendor}/${rice.schema}-data.resources
sql.data.ks.list=classpath:META-INF/sql/${db.vendor}/${ks.schema}-data.resources
sql.constraints.rice=classpath:sql/${db.vendor}/${rice.schema}-constraints.sql
sql.constraints.ks=classpath:sql/${db.vendor}/${ks.schema}-constraints.sql

# Controller properties
sql.schema.sequential=sql.schema.rice,sql.schema.ks
sql.data.concurrent=sql.data.rice.list,sql.data.ks.list
sql.constraints.concurrent=sql.constraints.rice,sql.constraints.ks
