# KS system of record SQL is Oracle specific
db.vendor=oracle

# Schema names
db.schema.1=ks-core-sql
db.schema.2=ks-lum-sql
db.schema.3=ks-enroll-sql

# Resource locations
sql.schema.1=classpath:sql/${db.vendor}/${db.schema.1}.sql
sql.schema.2=classpath:sql/${db.vendor}/${db.schema.2}.sql
sql.schema.3=classpath:sql/${db.vendor}/${db.schema.3}.sql

sql.data.1.list=classpath:META-INF/sql/${db.vendor}/${db.schema.1}-data.resources
sql.data.2.list=classpath:META-INF/sql/${db.vendor}/${db.schema.2}-data.resources
sql.data.3.list=classpath:META-INF/sql/${db.vendor}/${db.schema.3}-data.resources

sql.constraints.1=classpath:sql/${db.vendor}/${db.schema.1}-constraints.sql
sql.constraints.2=classpath:sql/${db.vendor}/${db.schema.2}-constraints.sql
sql.constraints.3=classpath:sql/${db.vendor}/${db.schema.3}-constraints.sql

# Controller properties
sql.schema.concurrent=sql.schema.1,sql.schema.2,sql.schema.3
sql.data.concurrent=sql.data.1.list,sql.data.2.list,sql.data.3.list
sql.constraints.concurrent=sql.constraints.1,sql.constraints.2,sql.constraints.3
