# KS system of record SQL is Oracle specific
db.vendor=oracle

# Schema names
ks.schema.core=ks-core-sql
ks.schema.lum=ks-lum-sql
ks.schema.enroll=ks-enroll-sql

# Resource locations
sql.schema.core=classpath:sql/${db.vendor}/${ks.schema.core}.sql
sql.schema.lum=classpath:sql/${db.vendor}/${ks.schema.lum}.sql
sql.schema.enroll=classpath:sql/${db.vendor}/${ks.schema.enroll}.sql

sql.data.core.list=classpath:META-INF/sql/${db.vendor}/${ks.schema.core}-data.resources
sql.data.lum.list=classpath:META-INF/sql/${db.vendor}/${ks.schema.lum}-data.resources
sql.data.enroll.list=classpath:META-INF/sql/${db.vendor}/${ks.schema.enroll}-data.resources

sql.constraints.core=classpath:sql/${db.vendor}/${ks.schema.core}-constraints.sql
sql.constraints.lum=classpath:sql/${db.vendor}/${ks.schema.lum}-constraints.sql
sql.constraints.enroll=classpath:sql/${db.vendor}/${ks.schema.enroll}-constraints.sql

# Controller properties
sql.schema.concurrent=sql.schema.core,sql.schema.lum,sql.schema.enroll
sql.data.concurrent=sql.data.core.list,sql.data.lum.list,sql.data.enroll.list
sql.constraints.concurrent=sql.constraints.core,sql.constraints.lum,sql.constraints.enroll
