# Encrypted Private Key
project.privateKey=ENC()

# Used when filtering common-config.xml
public.url=http://${dns.hostname}
datasource.ojb.platform=${${db.vendor}.ojb.platform}
mysql.ojb.platform=MySQL
oracle.ojb.platform=Oracle9i
jdbc.username=RICEENV${deploy.env}

# Default for Rice is mysql
db.vendor=mysql

# Rice can now drop/create it's own database at application startup
kdo.runonce.db.reset=true
jdbc.reset.skip=true

# Rice uses ParameterService to auto-ingest XML at application startup
rice.ingest.runOnMissingParameter=true

# Application specific config file
kdo.config.1.name=${project.artifactId}-config.xml
kdo.config.1.local=classpath:${project.groupId.path}/config/${kdo.config.1.name}
kdo.config.1.remote=/home/tomcat/kuali/main/dev/${kdo.config.1.name}
kdo.config.1.filter=true
kdo.config.1.required=true

# Environment specific config file (optional)
kdo.config.2.name=env${deploy.env}-config.xml
kdo.config.2.local=classpath:${project.groupId.path}/config/${kdo.config.2.name}
kdo.config.2.remote=/home/tomcat/kuali/main/dev/${kdo.config.2.name}
kdo.config.2.filter=true
kdo.config.2.required=false

# Common config file
kdo.config.3.name=common-config.xml
kdo.config.3.local=classpath:${project.groupId.path}/config/${kdo.config.3.name}
kdo.config.3.remote=/home/tomcat/kuali/main/dev/${kdo.config.3.name}
kdo.config.3.filter=true
kdo.config.3.required=true

kdo.config.4.name=runonce.properties
kdo.config.4.local=classpath:org/kuali/common/deploy/${kdo.config.4.name}
kdo.config.4.remote=/home/tomcat/kuali/main/dev/${project.artifactId}/${kdo.config.4.name}
kdo.config.4.filter=true
kdo.config.4.required=false
