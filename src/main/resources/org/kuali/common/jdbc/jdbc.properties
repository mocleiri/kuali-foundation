# Default Oracle Properties
oracle.dba.url=jdbc:oracle:thin:@localhost:1521:XE
oracle.dba.username=SYS AS SYSDBA
oracle.dba.password=CHANGE_ON_INSTALL
oracle.url=${oracle.dba.url}
oracle.driver=oracle.jdbc.driver.OracleDriver

# Oracle 11g needs schema statistics updated after a data load
oracle.dba.after=${oracle.schemaStats}

# Default MySQL Properties
mysql.dba.url=jdbc:mysql://localhost
mysql.dba.username=root
mysql.dba.password=NONE
mysql.url=${mysql.dba.url}/${jdbc.username}
mysql.driver=com.mysql.jdbc.Driver

# Nothing to do for mysql
mysql.dba.after=${mysql.validate}

# SQL Properties
sql.threads=5
sql.encoding=UTF-8
sql.database=${jdbc.username}
sql.username=${jdbc.username}
sql.password=${jdbc.password}
sql.validate=${${db.vendor}.validate}
sql.drop=${${db.vendor}.drop}
sql.create=${${db.vendor}.create}
sql.dba.before=${sql.validate}${sql.drop}${sql.create}
sql.dba.after=${${db.vendor}.dba.after}

# JDBC Properties
jdbc.driver=${${db.vendor}.driver}
jdbc.url=${${db.vendor}.url}
jdbc.password=${jdbc.username}
jdbc.dba.url=${${db.vendor}.dba.url}
jdbc.dba.username=${${db.vendor}.dba.username}
jdbc.dba.password=${${db.vendor}.dba.password}
