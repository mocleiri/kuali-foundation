# Schema names
ks.schema.1=ks-impex-rice-db

# Schema XML location
impex.schema.location=classpath:${ks.schema.1}.xml

# Schema SQL locations
sql.schema.1=classpath:${db.vendor}/${ks.schema.1}.sql

# Properties ending with .list point to files that contain a list of other SQL files, they do not directly contain SQL themselves  
# Data SQL location listings
sql.data.1.list=classpath:META-INF/${ks.schema.1}-data.resources

# Constraint SQL locations
sql.constraints.1=classpath:${db.vendor}/${ks.schema.1}-constraints.sql

# SQL controller properties
# Controls what SQL is executed for each area (schema,data,constraints)
# Controls how that SQL is executed (concurrently or sequential) 

# Schema  
sql.schema.concurrent=sql.schema.1

# Data  
sql.data.concurrent=sql.data.1.list

# Constraints  
sql.constraints.concurrent=sql.constraints.1
