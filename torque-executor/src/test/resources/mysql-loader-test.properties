db.vendor=mysql
jdbc.username=JDBCTEST
oracle.dba.username=SYS AS SYSDBA


# Schema names
ks.schema.1=ks-impex-bundled-db
ks.schema.2=ks-impex-rice-db
ks.schema.3=ks-impex-app-db

# Schema XML location
impex.schema.location=classpath:${ks.schema.1}.xml

# Schema SQL locations
sql.schema.1=classpath:${db.vendor}/${ks.schema.2}.sql
sql.schema.2=classpath:${db.vendor}/${ks.schema.3}.sql

# Properties ending with .list point to files that contain a list of other resources, they do not directly contain data themselves
# Data SQL location listings
sql.data.1.list=classpath:impex/${ks.schema.2}-data.list
sql.data.2.list=classpath:impex/${ks.schema.3}-data.list

# SQL controller properties
# Controls what SQL is executed for each area (schema,data,constraints)
# Controls how that SQL is executed (concurrently or sequential)

# Schema
sql.schema.concurrent=sql.schema.1,sql.schema.2

# Data
sql.data.concurrent=sql.data.1.list,sql.data.2.list
